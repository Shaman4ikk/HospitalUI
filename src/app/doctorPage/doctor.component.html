<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div style="padding-left: 10%">
  <button mat-raised-button (click)="openDialog()">New Doctor</button>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let doctor">{{doctor?.id}}</td>
    </ng-container>
    <!-- Firstname Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let doctor">
        <input type="text" [(ngModel)]="doctor.firstName" [hidden]="!doctor.editing">
        <div [hidden]="doctor.editing">{{doctor?.firstName}}</div>
      </td>
    </ng-container>
    <!-- Lastname Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let doctor">
        <input type="text" [(ngModel)]="doctor.lastName" [hidden]="!doctor.editing">
        <div [hidden]="doctor.editing">{{doctor?.lastName}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let doctor">
        <button [hidden]="doctor.editing" (click)="edit(doctor.position, doctor)">Edit</button>
        <button [hidden]="!doctor.editing" (click)="save(doctor.position, doctor)">Save</button>
        <button [hidden]="!doctor.editing" (click)="cancel(doctor.position)">Cancel</button>
        <button (click)="delete(doctor)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</body>
</html>
